<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Simples</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      margin: 0 0 15px;
      font-weight: bold;
    }

    .card button {
      padding: 10px;
      border: none;
      background: #2ecc71;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: #27ae60;
    }

    .carrinho {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #fff;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 15px;
    }

    .carrinho h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .carrinho ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      max-height: 150px;
      overflow-y: auto;
    }

    .carrinho li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .finalizar {
      width: 100%;
      padding: 10px;
      background: #25d366;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .finalizar:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <h1>Produtos</h1>

  <div class="produtos">
    <div class="card">
      <h3>Produto A</h3>
      <p>R$ 50,00</p>
      <button onclick="adicionarCarrinho('Produto A', 50)">Adicionar ao carrinho</button>
    </div>

    <div class="card">
      <h3>Produto B</h3>
      <p>R$ 80,00</p>
      <button onclick="adicionarCarrinho('Produto B', 80)">Adicionar ao carrinho</button>
    </div>

    <div class="card">
      <h3>Produto C</h3>
      <p>R$ 120,00</p>
      <button onclick="adicionarCarrinho('Produto C', 120)">Adicionar ao carrinho</button>
    </div>
  </div>

  <div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="listaCarrinho"></ul>
    <strong>Total: R$ <span id="total">0</span></strong>
    <br /><br />
    <button class="finalizar" onclick="finalizarCompra()">Finalizar no WhatsApp</button>
  </div>

  <script>
    const carrinho = [];
    let total = 0;

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      total += preco;
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      const totalSpan = document.getElementById('total');

      lista.innerHTML = '';
      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco}`;
        lista.appendChild(li);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    function finalizarCompra() {
      if (carrinho.length === 0) {
        alert('O carrinho está vazio');
        return;
      }

      let mensagem = 'Olá, gostaria de comprar:%0A';
      carrinho.forEach(item => {
        mensagem += `- ${item.nome} (R$ ${item.preco})%0A`;
      });
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;

      const telefone = '5599999999999'; // coloque seu número com DDI + DDD
      const url = `https://wa.me/${telefone}?text=${mensagem}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
